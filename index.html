<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/bootstrap-icons.css">

    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <header id="header">
                <h5 id="main__title" class="alert alert-primary">
                    <span>Калькулятор веса по росту и возрасту</span>
                    <div class="icon__arrow_down">
                        <i class="bi bi-triangle-fill"></i>
                    </div>
                </h5>
            </header>
            <main>
                <div class="header__title">
                    <h6 class="alert alert-primary">Входные даные</h6>
                </div>
                <div class="body__form">
                    <form class="form-control">
                        <div class="row mb-1">
                            <div class="col-2">Пол <sup>*</sup></div>
                            <div class="col-4"></div>
                            <div class="col-6 check">
                                <div class="form-check">
                                    <input class="form-check-input female" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Женский
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input male" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Мужской
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-1">
                            <div class="col-3">Вес.кг <sup>*</sup></div>
                            <div class="col-3"></div>
                            <div class="col-6">
                                <input type="text" class="form-control weight"
                                        id="weight"
                                        placeholder="Вес.кг"
                                        required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-4">Рост.см <sup>*</sup></div>
                            <div class="col-1"></div>
                            <div class="col-5">
                                <input type="text"
                                        class="form-control growth"
                                        id="formGroupExampleInput"
                                        placeholder="Рост.см"
                                        required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-2">Возраст.лет <sup>*</sup></div>
                            <div class="col-4"></div>
                            <div class="col-6">
                                <input type="text" class="form-control age" id="formGroupExampleInput" placeholder="Возраст.лет">
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Рассчитать</button>
                        <div class="row">
                            <div class="result alert mt-5">

                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <img src="./public/img/fotografiya_visokogo_razresheniya.jpg" alt="fotografiya_visokogo_razresheniya" class="img-fluid mt-3">
    </div>
    <script src="./public/js/app.js"></script>
</body>
</html>
