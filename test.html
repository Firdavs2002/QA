<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/bootstrap-icons.css">

    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    
    <div class="container mb-10">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Калькулятор веса по росту
                </button>
              </h2>
            </div>
        </div>
        <div id="collapseOne" class="collapse border" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div class="row">
                    <div class="header__title">
                        <h4>Входные даные</h4>
                    </div>
                </div>
                <form class="form-control g-3 needs-validation" novalidate>
                    <div class="row mb-1">
                        <div class="col-2">Пол <sup>*</sup></div>
                        <div class="col-4"></div>
                        <div class="col-6 check">
                            <div class="form-check">
                                <input class="form-check-input female" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Женский
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input male" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Мужской
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-3">Вес.кг <sup>*</sup></div>
                        <div class="col-3"></div>
                        <div class="col-6">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control weight"
                                   id="validationCustom01"
                                   placeholder="Вес.кг"
                                   required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-4">Рост.см <sup>*</sup></div>
                        <div class="col-1"></div>
                        <div class="col-5">
                            <input type="text" class="form-control growth" id="formGroupExampleInput" placeholder="Рост.см" required>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-2">Возраст.лет <sup>*</sup></div>
                        <div class="col-4"></div>
                        <div class="col-6">
                            <input type="text" class="form-control age" id="formGroupExampleInput" placeholder="Возраст.лет">
                        </div>
                    </div>
                    <div class="row">
                        <div class="result">

                        </div>
                    </div>
                    <button class="btn btn-success" type="submit">Рассчитать</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="./public/js/jquery-3.5.1.min.js"></script> -->
    <script src="./public/js/bootstrap.js"></script>
    <script src="./public/js/valid.js"></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
